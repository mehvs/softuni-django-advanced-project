<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>

    {% for ticket in support_tickets %}
    <tr>
        <td>{{ ticket.id }} | {{ ticket.subject }} | {{ ticket.email }} | {{ ticket.description }} | {{ ticket.status }}</td>
        <td><a href="{% url 'support-update' ticket.id %}">Edit</a></td>
        <td><a href="{% url 'support-delete' ticket.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>
