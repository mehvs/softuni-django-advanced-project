{% extends 'urlshortapp/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Register">
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
